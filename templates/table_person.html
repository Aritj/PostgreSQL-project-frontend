{% extends "base.html" %}

{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"><h1 class="display-7">ptal</h1></th>
                    <th scope="col"><h1 class="display-7">first_name</h1></th>
                    <th scope="col"><h1 class="display-7">middle_name</h1></th>
                    <th scope="col"><h1 class="display-7">last_name</h1></th>
                    <th scope="col"><h1 class="display-7">street_name</h1></th>
                    <th scope="col"><h1 class="display-7">street_number</h1></th>
                    <th scope="col"><h1 class="display-7">email</h1></th>
                    <th scope="col"><h1 class="display-7">phone_number</h1></th>
                    <th scope="col"><h1 class="display-7">zip_code</h1></th>
                </tr>
            </thead>
            {% for i in content %}
            <tbody>
                <tr>
                    <th scope="row"><h1 class="display-6">{{i[0]}}</h1></th>
                    <td><h1 class="display-6">{{i[1]}}</h1></td>
                    <td><h1 class="display-6">{{i[2]}}</h1></td>
                    <td><h1 class="display-6">{{i[3]}}</h1></td>
                    <td><h1 class="display-6">{{i[4]}}</h1></td>
                    <td><h1 class="display-6">{{i[5]}}</h1></td>
                    <td><h1 class="display-6">{{i[6]}}</h1></td>
                    <td><h1 class="display-6">{{i[7]}}</h1></td>
                    <td><h1 class="display-6">{{i[8]}}</h1></td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
</div>
{% endblock %}
