{% extends "base2.html" %}

{% block content2 %}
<div class="d-flex">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Account #</th>
                <th scope="col">Balance</th>
                <th scope="col">Type</th>
                <th scope="col">Creation date</th>
            </tr>
        </thead>
        {% for i in account %}
        <tbody>
            <tr>
                <th scope="row">{{i[0]}}</th>
                <td>{{i[1]}}</td>
                {% for j in accounttype %}
                    {% if i[2] == j[1] %}
                    <td>{{j[0]}}</td>
                    {% endif %}
                {% endfor %}
                <td>{{i[3]}}</td>
            </tr>
            <tr>
        </tbody>
        {% endfor %}
    </table>
</div>
{% endblock %}
