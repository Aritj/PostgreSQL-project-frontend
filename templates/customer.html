{% block content2 %}
<div class="container justify-content-center align-items-center">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="../static/profile.jpg" height="160" width="140">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{person[0]}} {{person[1]}} {{person[2]}}</h5>
                    <p class="card-title">Customer number: {{customer[0]}}</p>
                    <p class="card-title">Address: {{person[3]}} {{person[4]}}, {{person[7]}} {{zip}}</p>
                    <p class="card-title">Email: {{person[5]}}</p>
                    <p class="card-title">Phone nr. {{person[6]}}</p>
                    <p class="card-text"></p>
                    <p class="card-text"><small class="text-muted">P-tal: {{customer[2][:6]}}-{{customer[2][6:]}}</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
